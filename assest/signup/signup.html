<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./signup.css">       
    <link rel="stylesheet" href="../../style.css">       
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <!-- <div class="loader_box id="loader"">
        <div class="custom-loader" ></div>
    </div> -->
    <div class="box">
    <div class="wrapper">
        <form>
            <h1>Account Signup</h1>
            <div class="input-box">
                <input type="text" placeholder="User Name" id="signupUserName" >
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="User Email" id="signupUserEmail">
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="User password" id="signupUserPass">
                <i class='bx bxs-lock-alt'></i>
            </div>              
           
            <button class="btn" id="signupBtn">SignUp</button>
            <div class="register">
                <p>Do you have already account?</p>
                <a href="../login/login.html">Login</a>
            </div>
        </form>
    </div>
</div>
    <script type="module" src="../../firebase.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./signup.js"></script>
</body>

</html>
